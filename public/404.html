<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    height: 90vh;
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: rgba(252, 3, 3, 0.69) solid 4px;
    border-radius: 8px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: rgba(252, 3, 3, 0.69);
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .big {
    font-family: arial;
    color: rgba(252, 3, 3, 0.69);
    font-weight: bolder;
    margin: 0;
    text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.2);
  }
  .number {
    font-size: 150px;
    margin-top: 32px;
  }

  .error {
    font-size: 70px;
    margin-top: 10px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div>
    <p class="big number">404</p>
    <p class="big error">ERROR</p>
  </div>
  <div class="gif"><img src="https://media.giphy.com/media/10SAlsUFbyl5Dy/giphy.gif" alt=""></div>
  <div class="dialog">
    <div>
      <h1>We are looking for this page but we are not finding it.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
  </div>
</body>
</html>
