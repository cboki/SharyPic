<!DOCTYPE html>
<html>
<head>
  <title>Oups, something went wrong (error 500). Please try again later </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    height: 90vh;
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    margin-bottom: 20px;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: rgba(252, 3, 3, 0.69) solid 4px;
    border-radius: 8px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: rgba(252, 3, 3, 0.69);
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .big {
    font-family: arial;
    color: rgba(252, 3, 3, 0.69);
    font-weight: bolder;
    margin: 0;
    text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.2);
  }
  .number {
    font-size: 120px;
    margin-top: 10px;
  }

  .error {
    font-size: 55px;
    margin-top: 10px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <div>
    <p class="big error">Sorry</p>
    <p class="big number">500</p>
    <p class="big error">ERROR</p>
  </div>
  <div class="gif"><img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt=""></div>
  <div class="dialog">
     <div>
       <h1>We're sorry, but something went wrong.</h1>
     </div>
   </div>
</body>
</html>
